<!-- ko if: ifShowValue() && !ifShowDetails() -->
<tr class="totals-tax">
    <!-- ko if: getModuleStatus() -->
    <th class="mark" colspan="1" scope="row">GST</th>
    <!-- /ko -->
    <!-- ko ifnot: getModuleStatus() -->
    <th class="mark" colspan="1" scope="row">Tax</th>
    <!-- /ko -->
    <td data-bind="attr: {'data-th': title}" class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: ifShowValue() && ifShowDetails() -->
<tr class="totals-tax-summary"
    data-bind="mageInit: {'toggleAdvanced':{'selectorsToggleClass': 'shown', 'baseToggleClass': 'expanded', 'toggleContainers': '.totals-tax-details'}}">
    <th class="mark" scope="row" colspan="1">
        <!-- ko if: getModuleStatus() -->
        <span class="detailed">Total GST</span>
        <!-- /ko -->
        <!-- ko ifnot: getModuleStatus() -->
        <span class="detailed">Tax</span>
        <!-- /ko -->

    </th>
    <td data-bind="attr: {'data-th': title}" class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- ko if: getModuleStatus() -->
<!-- ko if: getShippingAddress() -->
<!-- ko if: checkState() -->
<tr class="totals-tax-details">
    <th class="mark" scope="row" data-bind="text: getSameStateTitle()"></th>
    <td class="amount">
                        <span class="price"
                              data-bind="text: formatPrice(getSameStateAmount()), attr: {'data-th': getSameStateTitle(), 'rowspan': '1' }">
                        </span>
    </td>
</tr>
<tr class="totals-tax-details">
    <th class="mark" scope="row" data-bind="text: getCentralStateTitle()"></th>
    <td class="amount">
                        <span class="price"
                              data-bind="text: formatPrice(getSameStateAmount()), attr: {'data-th': getCentralStateTitle(), 'rowspan': '2' }">
                        </span>
    </td>
</tr>
<!-- ko if: getShippingGstStatus() -->
<tr class="totals-tax-details">
    <th class="mark" scope="row" data-bind="text: getShippingGstTitle()"></th>
    <td class="amount">
                        <span class="price"
                              data-bind="text: formatPrice(getShippingTaxAmount()), attr: {'data-th': getShippingGstTitle(), 'rowspan': '3' }">
                        </span>
    </td>
</tr>
<!-- /ko -->
<!-- /ko -->
<!-- ko ifnot: checkState() -->
<tr class="totals-tax-details">
    <th class="mark" scope="row" data-bind="text: getInterStateTitle()"></th>
    <td class="amount">
                    <span class="price"
                          data-bind="text: formatPrice(getInterStateAmount()), attr: {'data-th': getInterStateTitle(), 'rowspan': '2' }">
                    </span>
    </td>
</tr>
<!-- ko if: getShippingGstStatus() -->
<tr class="totals-tax-details">
    <th class="mark" scope="row" data-bind="text: getShippingGstTitle()"></th>
    <td class="amount">
                        <span class="price"
                              data-bind="text: formatPrice(getShippingTaxAmount()), attr: {'data-th': getShippingGstTitle(), 'rowspan': '3' }">
                        </span>
    </td>
</tr>
<!-- /ko -->
<!-- /ko -->

<!-- /ko -->
<!-- /ko -->
<!-- ko ifnot: getModuleStatus() -->
<!-- ko foreach: getDetails() -->
<!-- ko foreach: rates -->
<tr class="totals-tax-details">
    <!-- ko if: percent -->
    <th class="mark" scope="row" data-bind="text: title + ' (' + percent + '%)'"></th>
    <!-- /ko -->
    <!-- ko if: !percent -->
    <th class="mark" scope="row" data-bind="text: title"></th>
    <!-- /ko -->
    <!-- ko if: $index() == 0 -->
    <td class="amount">
        <!-- ko if: $parents[1].isCalculated() -->
        <span class="price"
              data-bind="text: $parents[1].formatPrice($parents[0].amount), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
        <!-- /ko -->
        <!-- ko ifnot: $parents[1].isCalculated() -->
        <span class="not-calculated"
              data-bind="text: $parents[1].formatPrice($parents[0].amount), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }"></span>
        <!-- /ko -->
    </td>
    <!-- /ko -->
</tr>
<!-- /ko -->
<!-- /ko -->
<!-- /ko -->
<!-- /ko -->
